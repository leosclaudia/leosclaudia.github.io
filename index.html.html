<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #359338;
            color: #fff;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 40px rgba(0, 0, 0, 0.696);
        }

        h2 {
            color: #474a47;
            text-shadow: #45a049e2 0.1em 0 0.1em;
        }

        .calculator {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 2px 70px rgba(0, 0, 0, 0.696);
        }

        .calculator input[type="text"],
        .calculator button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .calculator button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #45a049;
            box-shadow: 0 0 15px #45a049;
        }

        .calculator h2 {
            text-align: center;
        }

        .calculator #resultado {
            text-align: center;
            padding: 5px;
            font-size: 48px;
            color: #45a049;
            font-weight: bold;
            margin-top: 1px;
            text-shadow: #45a049e2 0.1em 0 0.1em;
           
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            color: #359338;            
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #45a049;
            box-shadow: 0 0 15px #45a049;
        }


        footer {
            background-color: #333333db;
            color: #fff;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 40px rgba(0, 0, 0, 0.696);
        }
    </style>
   </head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <br>
    <main>
        <div class="calculator">
            <input type="text" id="num1" placeholder="Primer número" onkeydown="return validarNumero(event)">
            <input type="text" id="num2" placeholder="Segundo número" onkeydown="return validarNumero(event)">
            <button onclick="sumar()">Sumar</button>
            <button onclick="restar()">Restar</button>
            <button onclick="multiplicar()">Multiplicar</button>
            <button onclick="dividir()">Dividir</button>
            <h2>Resultado:</h2>
            <div id="resultado"></div>
        </div>
    </main>
    <br>
    <footer>       
        <address>
            Webmaster: Claudia jungblut
            <br>
            Mail: yoleosclaudia@gmail.com
        </address>
    </footer>
    <script>
        function validarNumero(event) {
            const key = event.key;
            const isNumber = /^\d$/.test(key);
            const allowedSpecialKeys = ["Backspace", "Delete", "ArrowLeft", "ArrowRight", "Home", "End", "Tab", "Enter", ".", ","];
            if (!isNumber && !allowedSpecialKeys.includes(key)) {
                event.preventDefault();
                return false;
            }
        }
        function sumar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 + num2;
            document.getElementById("resultado").textContent = resultado.toFixed(2);
        }

        function restar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 - num2;
            document.getElementById("resultado").textContent = resultado.toFixed(2);
        }

        function multiplicar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 * num2;
            document.getElementById("resultado").textContent = resultado.toFixed(2);
        }

        function dividir() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 / num2;
            document.getElementById("resultado").textContent = resultado.toFixed(2);
        }
    </script>
</body>
</html>
